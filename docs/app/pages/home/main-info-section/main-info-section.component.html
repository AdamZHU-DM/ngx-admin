<div class="main-img-container">
  <img *ngIf="breakpoint.width >= breakpoints.md" class="main-img" src="assets/img/ngx-admin.png"/>
</div>
<div class="main-inf">
  <h1>ngx-admin</h1>
  <p class="description">
    Get your Premium admin dashboard framework, based on Angular 7+, Bootstrap 4+ and <a href="https://akveo.github.io/nebular/?utm_source=ngx_admin_landing&utm_medium=main_section"
                                                                                        target="_blank">Nebular</a>. NGX admin is Free, including for commercial projects, and it is Open Source
  </p>
  <div class="main-img-container">
    <img *ngIf="breakpoint.width <= breakpoints.sm" class="main-img" src="assets/img/corporate-theme.png"/>
  </div>
  <div class="badges">
    <iframe class="stars"
            src="https://ghbtns.com/github-btn.html?user=akveo&repo=ngx-admin&type=star&count=true"
            frameborder="0"
            width="170px"
            scrolling="0">
    </iframe>
    <a href="https://www.npmjs.com/package/@nebular/theme" target="_blank">
      <img src="https://img.shields.io/npm/dt/@nebular/theme.svg">
    </a>
  </div>
  <div class="buttons">
    <a class="btn btn-installation-guidelines"
       [routerLink]="'/docs/getting-started/installation-guidelines'">Installation Guidelines</a>
    <a class="btn btn-demo"
       href="http://akveo.com/ngx-admin?utm_source=ngx_admin_landing&utm_medium=main_section"
       target="_blank">Demo</a>
  </div>
</div>
