<div class="section left">
  <div class="logo">
    <a routerLink="/">ngx-admin</a>
    <span class="version">v{{ currentVersion }}</span>
  </div>
</div>
<div class="section middle">
  <nb-menu [items]="headerMenu"></nb-menu>
</div>
<div class="section right">
  Need some help? Let us know! <a (click)="trackEmailClick()" href="mailto:contact@akveo.com">contact@akveo.com</a>
</div>

<div class="toggle-menu-button"
     (click)="toggleMobileMenu()">
  <i *ngIf="mobileMenuIsOpen" [innerHTML]="'close' | eva: { width: 24, height: 24, fill: '#0d1c2e' }"></i>
  <i *ngIf="!mobileMenuIsOpen" [innerHTML]="'menu' | eva: { width: 24, height: 24, fill: '#0d1c2e' }"></i>
</div>
